<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>ShowIt - Authorization</title>
    <meta charset="UTF-8">
</head>

<body>
    <script src="postsFunctions.js"></script>

    <header>
        <span id="logo">ShowIt</span>
        <hr>
    </header>


    <form id="authorization-panel">
        <br>
        <i class="fas fa-user"></i>
        <input type="text" name="username" placeholder="Username" id="username"><br>
        <i class="fas fa-unlock-alt"></i>
        <input type="text" name="password" placeholder="Password" id="password"><br>
        <input type="button" value="Log in" class="go-button">
    </form>

    <script>
        document.getElementsByClassName("go-button")[0].addEventListener('click', login)
        function login() {
            if (JSON.parse(localStorage.getItem(document.getElementById("username").value)) !== document.getElementById("password").value) {
                alert("invalid login or password!")
            } else {
                localStorage.setItem("user", JSON.stringify(document.getElementById("username").value))
                location.href = "index.html"
            }

        }
    </script>

    <footer>
        <hr>
        <p style="display:inline-block">
            ShowIt
            <br> 26.02.2018
        </p>
        <p style="display:inline-block; float:right">
            Lizaveta Manzhulina, FAMCS, BSU, 2 course, group 5
            <br> l.manzhulina@gmail.com
        </p>
    </footer>
</body>
</html>
